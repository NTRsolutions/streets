description = 'Streets'

allprojects {
    group = 'net.blaklizt.streets'
    version = '1.0.0'

    buildscript {
        repositories {
            jcenter()
        }
    }
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

project.ext.spring_boot_version = '1.3.1.RELEASE'
//project.set(spring_boot_version, '1.3.1.RELEASE')

ext.libraries = [
	spring_web:		[ group: 'org.springframework',     name: 'spring-web'/*,					 version: spring_version*/ ],
	spring_webmvc:	[ group: 'org.springframework',		name: 'spring-webmvc'/*,				 version: spring_version*/ ],
	boot_web:		[ group: 'org.springframework.boot',name: 'spring-boot-starter-web',	 version: project.spring_boot_version],
	boot_actuator:	[ group: 'org.springframework.boot',name: 'spring-boot-starter-actuator',version: project.spring_boot_version ],
//	servlet_api:	[ group: 'javax.servlet',			name: 'servlet-api',				 /*version: '3.0-alpha-1' */],

	//must always specify test versions because scope is test. version cannot be passed along
	testng:		[ group: 'org.testng',              name: 'testng',					version: '6.9.6' ],
	jmockit:	[ group: 'com.googlecode.jmockit',	name: 'jmockit',				version: '1.7' ],
]