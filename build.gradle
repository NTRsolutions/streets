description = 'Streets'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

allprojects {

	apply plugin: 'java'
	apply plugin: 'maven'
	apply plugin: 'war'

    group = 'net.blaklizt.streets'
    version = '1.0.0'

    buildscript {
        repositories {
            jcenter()
        }
    }
}

subprojects {

	sourceCompatibility = 1.8
    targetCompatibility = 1.8
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

ext.libraries = [
	spring_core:	[ group: 'org.springframework',     name: 'spring-core' ],
	spring_web:		[ group: 'org.springframework',     name: 'spring-web' ],
	spring_webmvc:	[ group: 'org.springframework',		name: 'spring-webmvc' ],
	boot_web:		[ group: 'org.springframework.boot',name: 'spring-boot-starter-web' ],
	boot_actuator:	[ group: 'org.springframework.boot',name: 'spring-boot-starter-actuator' ],
	jpa_2_0_api:	[ group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.0-api',	version: '1.0.1.Final' ],
	spring_security_core:	[ group: 'org.springframework.security',	name: 'spring-security-core' ],
	spring_security_config:	[ group: 'org.springframework.security',	name: 'spring-security-config' ],
	spring_security_web:	[ group: 'org.springframework.security',	name: 'spring-security-web' ],
	spring_aop:			[ group: 'org.springframework',	name: 'spring-security-aop' ],
	spring_expression:	[ group: 'org.springframework',	name: 'spring-security-expression' ],
	spring_tx:			[ group: 'org.springframework',	name: 'spring-security-tx' ],
	spring_context: 	[ group: 'org.springframework',     name: 'spring-context' ],
	spring_orm:			[ group: 'org.springframework',     name: 'spring-orm' ],
	spring_test:		[ group: 'org.springframework',		name: 'spring-test' ],

	hibernate_core:		[ group: 'org.hibernate',     		name: 'hibernate-core' ],
	mysql_connector:	[ group: 'mysql',     				name: 'mysql-connector-java',	version: '5.1.38' ],
	testng:				[ group: 'org.testng',              name: 'testng',					version: '6.9.6' ],
	jmockit:			[ group: 'com.googlecode.jmockit',	name: 'jmockit',				version: '1.7' ],
	commons_logging:	[ group: 'commons-logging',			name: 'commons-logging',		version: '1.1.1' ],
	commons_collections:[ group: 'commons-collections',		name: 'commons-collections',	version: '3.2.1' ],

	group: 'org.springframework', name: 'spring-context',
	group: 'org.springframework.security', name: 'spring-security-core',
	group: 'javax.servlet', name: 'servlet-api', version:'2.5',
	group: 'org.springframework', name: 'spring-web',
	group: 'org.springframework', name: 'spring-webmvc',
	group: 'org.springframework.security', name: 'spring-security-core',
	group: 'org.springframework.security', name: 'spring-security-config',
	group: 'org.springframework.security', name: 'spring-security-web',
	group: 'org.springframework.security', name: 'spring-security-taglibs'
]