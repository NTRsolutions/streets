group = 'net.blaklizt.streets'

allprojects {
    version = '1.0.0'

    repositories {
        mavenLocal()
        jcenter()
        maven { url "http://repo.maven.apache.org/maven2" }
        maven { url "${System.env.ANDROID_REPOSITORY}" }
    }
}

subprojects {
    version = '1.0.0'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}
