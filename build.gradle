allprojects  {
  apply plugin: 'maven'

  group = 'net.blaklizt'
version = '1.0.0'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  
  repositories {
    mavenLocal()
    
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "${System.env.ANDROID_REPOSITORY}" }
  }

  
  
  
}
