
apply plugin: 'com.android.application'

description = 'Streets Android'

android {
    compileSdkVersion 22
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "net.blaklizt.streets.android"
//        minSdkVersion 16
//        targetSdkVersion 22
//        versionCode 1
//        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'com.android.support', name: 'recyclerview-v7', version: '22.0.0'
    compile group: 'com.android.support', name: 'appcompat-v7', version:'22.0.0'
    compile group: 'com.google.android.gms', name: 'play-services', version:'7.5.0'
    compile group: 'com.nostra13.universalimageloader', name: 'universal-image-loader', version:'1.9.2'
    compile group: 'com.google.android', name: 'android', version:'4.1.1.4'
}
